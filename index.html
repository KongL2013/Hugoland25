<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugoland25</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            background-color: rgba(46, 45, 45, 0.85);
            background-blend-mode: overlay;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
            margin-bottom: 20px;
        }

        h1 strong {
            color: #42f5cb;
        }

        h1 em {
            color: red
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #42f5cb;
            text-decoration: none;
            border-radius: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #36c9a6;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Welcome to <strong>Hugoland Books</strong> <em>BETA</em></h1>
    <a href="main.html">Click here to start your <strong>ADVENTURE</strong></a>
</body>
</html>
