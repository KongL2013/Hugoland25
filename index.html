<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugoland25 - Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('bg.png') no-repeat center center/cover;
            color: cyan;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero h1 {
            font-size: 3em;
        }
        .cta {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: black;
            background: cyan;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .cta:hover {
            background: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to Hugoland</h1>
        <a class="cta" href="main.html">Start your Adventure</a>
    </div>
</body>
</html>
